{% extends "localsdirectory/base.html" %}
{% load static from static %}
{% block content %}
<section class="hero-section set-bg" data-setbg="{% static 'img/bg.jpg' %}"
         style="height:auto; color:#ffffff; padding:15% 5% 5% 5%; background-size:100%; background-repeat: repeat;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="hero-text">
                    	<h1 style="color:white;font-size: 200%;">View Customers</h1>
                    	<table class="table table-hover" width="100%" style="margin-top:20px; background-color:rgba(0,0,0,0.6);">
                            <thead class="thead-dark">
                    	    <th>Customer Name</th>
                    	    <th>Address</th>
                    	    <th>Phone</th>
                    	    <th>Type</th>
                    	    <th>ID</th>
                            </thead>
                    	    {% for c in customers %}
                    		    <tr>
                    		    <td>{{c.cust_name}}</td>
                    		    <td>{{c.cust_address}}</td>
                    		    <td>{{c.cust_phone}}</td>
                    		    <td>{{c.cust_type}}</td>
                    		    <td>{{c.cust_id}}</td>
                    		    </tr>
                    	    {% endfor %}
                    	</table>
                    </div>
                </div>
    </section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'js/jquery.slicknav.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/mixitup.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
{% endblock %}
