{% extends "localsdirectory/base.html" %}
{% block content %}
<section class="hero-section set-bg" >
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="hero-text">
                        <h1 style="color:black;">View Advertisements</h1>
                        <table border="2" width="100%">
                            <th>Customer Name</th>
                            <th>Customer ID</th>
                            <th>Ad Header</th>
                            <th>Ad Height</th>
                            <th>Ad Width</th>
                            <th>Page No</th>
                            {% for i in advertisements %}
                            <tr>
                            <td>{{i.cust_name}}</td>
                            <td>{{i.cust_id}}</td>
                            <td>{{i.ad_header}}</td>
                            <td>{{i.ad_height}}</td>
                            <td>{{i.ad_width}}</td>
                            <td>{{i.ad_page}}</td>
                            </tr>>
                                {% endfor %}
                        </table>
                    </div>
                </div>
    </section>
{% endblock %}
