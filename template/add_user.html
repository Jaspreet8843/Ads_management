input::placeholder {

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header class="header-section" style="padding-top:0; z-index:20;">
        <div class="container-fluid">
            <div class="logo">
               <a href="/"><img src="{% static 'img/logo.png' %}" width="250" alt=""></a>
            </div>
            <div class="header-right" style="padding-top:2%">
                <a href="/" class="primary-btn" style="padding:15px 30px;">Back to home</a>
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </header>
    <!-- Header End -->

    <!--block here-->

    <section class="hero-section set-bg" data-setbg="{% static 'img/bg.jpg' %}"
         style="color:#ffffff; padding:15% 0% 0% 0%; background-size:100%; background-repeat: repeat; height:auto">
        <div class="container" style="width:30%;">
            <div class="row">
                <div class="col-lg-12">
                    <div class="hero-text" align="center" style="background-color:rgba(255,255,255,0.8); padding:20px 50px">
                        <h1 style="color: black;font-size: 200%;">ADD USER</h1>
                        <form method="post"> {% csrf_token %}
                            <input class="form-control" type="text" name="name" placeholder="NAME" pattern="[a-zA-Z ]{2,}" required="required"><br>
                            <input class="form-control" type="text" name="user_id" placeholder="USER ID" pattern="[a-zA-Z0-9]{2,}" required="required"><br>
                            <input class="form-control" type="password" name="user_pass" placeholder="NEW PASSWORD" required="required" pattern=".{8,20}" title="Password should be 8-20 characters long"><br>
                            <button class="btn btn-primary" type="submit" style="background-color: #ff5581;border-color: #ff5581;">REGISTER</button><br>
                        </form>
                    </div>
                </div></div></div>
        <div style="padding-bottom:20%">
            <div class="container" style="width:50%; margin-top:15%; padding:20px 40px; background-color:rgba(255,255,255,0.8);" align="center">
                        <h1 style="color:black;font-size: 200%;">USERS</h1>
                    <table  class="table table-hover" id="result" style=" background-color:rgba(0,0,0,0.6);">
                        <thead class="thead-dark">
                        <th>Name</th>
                        <th>ID</th>
                        <th>Option</th>
                        </thead>
                        {% for i in users %}
                            <tr>
                            <td>{{i.user_name}}</td>
                            <td>{{i.user_id}}</td>
                            <td><button onclick="viewPass('{{i.user_id}}')">View Password</button><p id={{i.user_id}} style="display: none;color: white;">{{i.user_pass}}</p></td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
    </section>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>

<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/fixedheader/3.1.6/js/dataTables.fixedHeader.min.js"></script>
<script>
    $(document).ready(function() {
    // Setup - add a text input to each footer cell
    $('#result thead tr').clone(true).appendTo( '#result thead' );
    $('#result thead tr:eq(1) th').each( function (i) {
        var title = $(this).text();
        $(this).html( '<input type="text" placeholder="Search '+title+'" />' );

        $( 'input', this ).on( 'keyup change', function () {
            if ( table.column(i).search() !== this.value ) {
                table
                    .column(i)
                    .search( this.value )
                    .draw();
            }
        } );
    } );

    var table = $('#result').DataTable(
    {
        orderCellsTop: true,
        fixedHeader: true
    } );
} );
  var table = $('#result').DataTable(
    {
        "fnRowCallback": function (nRow, aData, iDisplayIndex, iDisplayIndexFull) {
                $('td', nRow).css('background-color','255,255,255');
        }
    }
        );
table.destroy();

function viewPass(passId){
    console.log(passId);
    var x = document.getElementById(passId);
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
}
</script>
    <script>

    </script>
