<!DOCTYPE html>
<meta id="cust_id" data-id="{{id|safe}}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billing</title>
</head>
<body>
<table border="3">
<form method="post"> {% csrf_token %}
	<tr><td>Customer Name:</td><td><select name="customer_name" id="customer_name" onchange="myfunct(this)">
		<option>--select--</option>
		{% for c in cust %}
        <option value={{c.cust_name}}>{{c.cust_name}}</option>
		{% endfor %}
	</select><br></td></tr>
	<tr><td>Customer ID:</td><td><input type="text" id="customer_id" name="customer_id"><br></td></tr>
	</table><p></p>
<button type="submit">Generate Bill</button>
</form>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    function split(str)
    {
    var arr=[];
    var count=0;
    var newString="";
    for(var i=1; str[i]!=']';i++)
    {
        if(str[i]!='\'' && str[i]!=',' && str[i]!=' ')
        {
            newString=newString.concat(str[i]);
        }
        else if(newString != '')
        {
            arr[count]=newString;
            count+=1;
            newString="";
        }
    }
    return arr;
    }
    var metaid=$('#cust_id').data('id');
    var arr=split(metaid);
    function myfunct(obj)
    {
    var name=obj.value;
    document.getElementById('customer_id').value=arr[(name-1)];
    }
</script>
