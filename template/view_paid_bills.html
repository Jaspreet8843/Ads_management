<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View rejected</title>
</head>
<body>
<h1>PAYMENT HISTORY:</h1>
<br>
<table border="2" width="100%">
    <tr>
        <th>Payment date</th>
        <th>Customer ID</th>
        <th>Customer Name</th>
        <th>Amount paid</th>
        <th>Amount due</th>
        <th>Payment Mode</th>
    </tr>
    {% for i in paid %}
    <tr>
        <td>{{i.payment_date}}</td>
        <td align="center">{{i.cust_id}}</td>
        <td>{{i.cust_name}}</td>
        <td>{{i.payment_amount}}</td>
        <td>{{i.payment_due}}</td>
        <td>{{i.payment_mode}}</td>
    </tr>

    {% endfor %}

</table>
</body>
</html>
