{% load static from static %}
<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Yoga Studio Template">
    <meta name="keywords" content="Yoga, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dainik Janambhumi ADS</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">

    </head>
<style>
    hr{
    margin:0;
    border: 0;
    height: 0;
    border-top: 1px solid #999999;
    border-bottom: 1px solid rgba(255, 255, 255, 0.3);
}
</style>
<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header class="header-section" style="padding-top:0; z-index:20;">
        <div class="container-fluid">
            <div class="logo">
               <a href="/"><img src="{% static 'img/logo.png' %}" width="250" alt=""></a>
            </div>
            <div class="header-right" style="padding-top:2%">
                <a href="/" class="primary-btn" style="padding:15px 30px;">Back to home</a>
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </header>
    <!-- Header End -->

    <!--block here-->

    <section class="hero-section set-bg" data-setbg="{% static 'img/bg.jpg' %}"
         style="color:#ffffff; padding:15% 0% 0% 0%; background-size:100%; background-repeat: repeat;">
        <div class="container" style="width:30%;">
            <div class="row">
                <div class="col-lg-12">
                    <div class="hero-text" align="center" style="background-color:rgba(255,255,255,0.8); padding:20px 50px">
                        <h1 style="color: black;font-size: 200%;">ADD USER</h1>
                        <form method="post"> {% csrf_token %}
                            <input class="form-control" type="text" name="name" placeholder="NAME"><br>
                            <input class="form-control" type="text" name="user_id" placeholder="USER ID"><br>
                            <input class="form-control" type="password" name="user_pass" placeholder="NEW PASSWORD"><br>
                            <button class="btn btn-primary" type="submit" style="background-color: #ff5581;border-color: #ff5581;">REGISTER</button><br>
                        </form>
                    </div>
                        <div style="background-color:rgba(255,255,255,0.8); padding:20px 50px;margin-top: 10%;width: 200%" align="center">
                            <h1 style="color:black;font-size: 200%;">USERS</h1>
                        <table class="table table-hover" id="result" style="margin-top:20px; background-color:rgba(0,0,0,0.6);">
                            <thead class="thead-dark">
                            <th>Name</th>
                            <th>ID</th>
                            <th>Option</th>
                            </thead>
                            {% for i in users %}
                                <tr>
                                <td>{{i.user_name}}</td>
                                <td>{{i.user_id}}</td>
                                <td><button>View Password</button></td>
                                </tr>
                            {% endfor %}
                            <tr>
                            <td>DEMO</td>
                            <td>DEMO</td>
                            <td><button>View Password</button></td>
                            </tr>
                        </table>
                    </div>
                </div>
    </section>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<!--OLD VERSION OF JQUERY. ONLY FOR CALENDAR-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'js/jquery.slicknav.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/mixitup.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.1/fullcalendar.min.js"></script>
<script src="{% static 'js/calendar.js' %}"></script>

</body>
    <script>
    window.onload = function(){
    document.getElementById("{{tab}}").classList.add("active");
    }
    </script>
<!-- Js Plugins REMOVED FROM HERE -->

</html>
