<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billing</title>
</head>
<body>
<table border="3">
<form method="post"> {% csrf_token %}
	<tr><td>Customer Name:</td><td><select name="customer_name" id="customer_name" onchange="myfunct(this)">
		<option>--select--</option>
		{% for c in cust %}
        <option value={{c.cust_id}}>{{c.cust_name}}</option>
		{% endfor %}
	</select><br></td></tr>
	<tr><td>Customer ID:</td><td><input type="text" id="customer_id" name="customer_id"><br></td></tr>
	</table><p></p>
<button type="submit">Generate Bill</button>
</form><br><br>
<form method="post"> {% csrf_token %}
<table border="3" align="center" width="100%">
	<tr>
		<th>Sl No</th>
		<th>Particulars</th>
		<th>From</th>
		<th>Till</th>
		<th>Page No</th>
		<th>Price(tax exclusive)</th>
		<th>GST</th>
		<th>TOTAL</th>
	</tr>
	<tr>
	</tr>
</table>
<p align="right" style="padding-right: 20px;font-weight: bold;">GRAND TOTAL:</p>
<button type="submit">SAVE</button>
</form>
</body>
</html>

<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
<script>
    function myfunct(obj)
    {
    var id=obj.value;
    document.getElementById('customer_id').value=id;
    }
</script>
