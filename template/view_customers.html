<!DOCTYPE html>
<html>
<head>
	<title>Janambhumi</title>
</head>
<body>
<h1>View Customers</h1>
<table border="2">
    <th>Customer Name</th>
    <th>Address</th>
    <th>Phone</th>
    <th>Type</th>
    <th>ID</th>
    {% for p in prices %}
	    <tr>
	    <td>{{p.cust_name}}</td>
	    <td>{{p.cust_address}}</td>
	    <td>{{p.cust_phone}}</td>
	    <td>{{p.cust_type}}</td>
	    <td>{{p.cust_id}}</td>
	    </tr>
    {% endfor %}
</table>
</body>
</html>
